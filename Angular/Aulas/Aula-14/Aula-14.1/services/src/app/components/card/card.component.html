<input type="text" (input)="getPokemon($any($event.target).value)">

<div class="card">

    <div class="card__title">
        <h3> {{ pokemon.name | uppercase }} </h3>
    </div>

    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" height="250px" alt="pokemon">
    </div>

    <div class="card__stats">
        <span class="card__stats__type" 
            *ngFor="let t of pokemon.types"
        >{{ t.type.name | lowercase | transformador :"Gl√°uber" :"efa23" }}</span>
    </div>

</div>
